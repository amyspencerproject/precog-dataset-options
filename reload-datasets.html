<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dataset Options Mock-Up</title>
    <link rel="stylesheet" type="text.css" href="./scss/normalize.css" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="stylesheet" href="./scss/fonts.css" />
    <link rel="stylesheet" href="./scss/fontawesome-all.css" />
    <link rel="stylesheet" href="./scss/google.css" />
  </head>
  <body>
    <div class="Header">
      <div class="Logo">
        <a href="index.html"
          ><img class="Logo-img" src="img/precog-logo.png"
        /></a>
      </div>
      <div class="ButtonGroup">
        <a class="Button button" href="#"
          ><i class="Icon fas fa-table"></i>Load History</a
        >
        <button class="Button">
          <i class="Icon fas fa-user-circle"></i>My subscription</button
        ><button class="Button">
          <i class="Icon fas fa-sign-out-alt"></i>Log out
        </button>
      </div>
    </div>
    <div class="Page">
      <div class="PipelineReloadDatasetsPage">
        <div class="Container">
          <h1>Which datasets do you want to reload?</h1>
        </div>
        <div class="Container">
          <div class="Group">
            <a class="Button" href="index.html"
              ><i class="Icon fas fa-sync-alt"></i>Back</a
            >
          </div>
        </div>
        <div class="Container">
          <form class="SearchFilter">
            <i
              class="Icon fas fa-search SearchFilter-icon"
              style="padding-top: 1rem"
            ></i
            ><input
              class="Input SearchFilter-input"
              placeholder="search both available and pending"
            />
          </form>
        </div>
        <div class="DatasetSelection">
          <div class="DatasetSelection">
            <div class="Container">
              <h2>Available datasets</h2>
            </div>
            <div class="Container">
              <p><strong>Test</strong>, Source A</p>
              <div class="DatasetSelection-buttons">
                <div class="DatasetSelection-button">
                  <button class="Button" type="button">
                    <i class="Icon far fa-square"></i>Select all
                  </button>
                </div>
                <div class="DatasetSelection-button">
                  <button class="Button" type="button" disabled="">
                    <i class="Icon fas fa-sync-alt"></i>Reload selected datasets
                  </button>
                </div>
              </div>
              <div class="BoxList">
                <li class="Box">
                  <input class="Box-checkbox" type="checkbox" />
                  <span class="Box-title">Simple</span
                  ><span class="StatusLine"></span>
                </li>
                <li class="Box">
                  <input class="Box-checkbox" type="checkbox" />
                  <span class="Box-title">Simple</span
                  ><span class="StatusLine"></span>
                </li>
                <li class="Box">
                  <input class="Box-checkbox" type="checkbox" />
                  <span class="Box-title">Simple</span
                  ><span class="StatusLine"></span>
                </li>
              </div>
              <div class="DatasetSelection-buttons">
                <div class="DatasetSelection-button">
                  <button class="Button" type="button">
                    <i class="Icon far fa-square"></i>Select all
                  </button>
                </div>
                <div class="DatasetSelection-button">
                  <button class="Button" type="button" disabled="">
                    <i class="Icon fas fa-sync-alt"></i>Reload selected datasets
                  </button>
                </div>
              </div>
            </div>
            <div class="Container">
              <h2>Pending datasets</h2>
            </div>
            <div class="Container">
              <p><strong>Test</strong>, Source A</p>
              <div class="DatasetSelection-buttons">
                <div class="DatasetSelection-button">
                  <button class="Button" type="button">
                    <i class="Icon far fa-square"></i>Select all
                  </button>
                </div>
                <div class="DatasetSelection-button">
                  <button class="Button" type="button" disabled="">
                    <i class="Icon fas fa-sync-alt"></i>Reload selected datasets
                  </button>
                </div>
              </div>
              <div class="BoxList">
                <li class="Box">
                  <input class="Box-checkbox" type="checkbox" />
                  <span class="Box-title">Simple</span>
                  <span class="StatusLine"></span>
                </li>
                <li class="Box">
                  <input class="Box-checkbox" type="checkbox" />
                  <span class="Box-title">Simple</span>
                  <span class="StatusLine"></span>
                </li>
                <li class="Box">
                  <input class="Box-checkbox" type="checkbox" />
                  <span class="Box-title">Simple</span>
                  <span class="StatusLine"></span>
                </li>
              </div>
              <div class="DatasetSelection-buttons">
                <div class="DatasetSelection-button">
                  <button class="Button" type="button">
                    <i class="Icon far fa-square"></i>Select all
                  </button>
                </div>
                <div class="DatasetSelection-button">
                  <button class="Button" type="button" disabled="">
                    <i class="Icon fas fa-sync-alt"></i>Reload selected datasets
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
